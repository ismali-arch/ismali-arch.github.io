<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Daftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styleLogin.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-lg-6 d-none d-lg-block image-side">
          <!-- Kamu bisa tambahkan gambar sebagai background-image nanti -->
        </div>
        <!-- Bagian Form -->
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center px-5"
        >
          <div class="w-100" style="max-width: 400px">
            <h4 class="fw-bold mb-4 text-primary">Mulai Sekarang</h4>
            <form id="loginForm">
              <p class="fw-bold mb-0">Alamat Email</p>
              <div class="mb-3 mt-1">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Masukkan Alamat Email"
                  id="email"
                />
              </div>
              <p class="fw-bold mb-0">Kata Sandi</p>
              <div class="mb-3 mt-1">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Masukkan Kata Sandi"
                  id="password"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsCheck"
                />
                <label class="form-check-label small" for="termsCheck">
                  Ingat untuk 30 hari
                </label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>

            <div class="text-center my-3 text-muted">atau</div>

            <!-- Tombol Google dan Apple -->
            <div class="d-flex gap-2 mb-3">
              <button
                class="btn btn-google d-flex align-items-center justify-content-center"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                  alt="Google"
                  class="alternate"
                />
                Masuk dengan Google
              </button>
              <button
                class="btn btn-apple d-flex align-items-center justify-content-center"
              >
                <img
                  src="https://cdn-icons-png.flaticon.com/512/179/179309.png"
                  alt="Apple"
                  class="alternate"
                />
                Masuk dengan Apple
              </button>
            </div>

            <p class="text-center small">
              Belum punya akun? <a href="RegisterPage.html">Daftar</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Login.js"></script>
  </body>
</html>
